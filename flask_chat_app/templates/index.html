    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>CAH/Home</title>

<body class="index-body">
    <header class="site-header">
        <p>
            <span class="span1">Cards </span>
            <span class="span2">Against </span>
            <span class="span3">Humanity</span>
        </p>
        <div>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search" class="search-bar" placeholder="Search">
        </div>
        <nav>
            <ul class="nav-list">
            <li>Rules</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        </nav>
    </header>
    <div class="container bg-img">
        <div class="reg">
            {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p class="err-msg">{{message}}</p>
            {% endfor %}
            <form action="user/reg" method="POST" id="reg-form">
                <div class="user-input">
                    <label for="username">Username:</label>
                    <input class="form-ctrl" type="text" name="username" id="username">
                    <label for="email">Email:</label>
                    <input class="form-ctrl" type="text" name="email" id="email">
                    <label for="password">Password:</label>
                    <input class="form-ctrl" type="password" name="password" id="password">
                </div>
                <button type="submit" class="btn" id="reg-btn">Join</button>
            </form>
        </div>
        <div class="log">
            {% for message in get_flashed_messages(category_filter=['log']) %}
            <p class="err-msg">{{message}}</p>
            {% endfor %}
            <form action="user/log" method="POST" id="login">
                <div class="user-input">
                <label for="username">Username:</label>
                <input class="form-ctrl" type="text" name="username" id="username_log" placeholder="username">
                <label for="password">Password:</label>
                <input class="form-ctrl" type="password" name="password" id="password_log" placeholder="********">
            </div>
            <button type="submit" class="btn" id="log-btn">Login</button>
        </form>
    </div>
